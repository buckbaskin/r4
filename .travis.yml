language: python
sudo: false
python:
  - "3.5"
  - "3.6"
  - "nightly"

# save pip installs between runs
cache: "pip"

matrix:
  fast_finish: true
  allowed_failures:
    - python: "nightly"

# command to install dependencies
install: 
  - pip install --upgrade pip
  - pip install -r requirements/everything.txt
script:
  - py.test tests/

